<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Solicitar cita</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Depresion</a>
                <button class="navbar-toggler bg-dark" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon bg-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active">Inicio</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item px-2">
                            <a th:href="@{/citas}" class="nav-link active">Citas</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item px-2">
                            <a th:href="@{/generar}" class="nav-link active">Generar cita</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_USER')" class="nav-item px-2">
                            <a th:href="@{/solicitar}" class="nav-link active">Solicitar cita</a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="navbar-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/registrar}"  class="nav-link active">Registrar</a>
                </li>
                <li class="navbar-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="nav-link active">Iniciar sesion</a>
                </li>
                <li style="margin-right: 25px" sec:authorize="isAuthenticated()" class="navbar-item">
                    <a th:href="@{/perfil}" sec:authentication="name" class="nav-link active"></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item"><a th:href="@{/logout}" class="nav-link active">Cerrar sesion</a></li>
            </ul>

        </nav>

        <div class="container">
            <div class="row">
                <h1>Solicitar cita</h1>
                <form th:action="@{/enviar}" method="POST" th:object="${usuario}" class="was-validated">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" required autofocus="autofocus" th:field="*{nombre}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="numeroDocumento">Numero de documento:</label>
                        <input type="text" name="numeroDocumento" class="form-control" required autofocus="autofocus" th:field="*{numeroDocumento}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" required autofocus="autofocus" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="usuario" class="form-control" required autofocus="autofocus" th:field="*{usuario}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Asunto:</label>
                        <input type="text" name="asunto" class="form-control" required autofocus="autofocus" value="Solicitud de cita">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Mensaje:</label>
                        <textarea class="form-control" name="mensaje" rows="5" cols="10" placeholder="Escriba su mensaje (opcional)"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Solicitar</button>
                    </div>
                </form>
                <div th:if="${mensaje != null}">
                    <p class="alert alert-info col-md-6" th:text="${mensaje}"></p>
                </div>
            </div>
        </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
