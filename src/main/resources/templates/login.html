<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio de sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Depresion</a>
                <button class="navbar-toggler bg-dark" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon bg-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active">Inicio</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item px-2">
                            <a th:href="@{/citas}" class="nav-link active">Citas</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item px-2">
                            <a th:href="@{/generar}" class="nav-link active">Generar cita</a>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="navbar-nav">
                <li sec:authorize="!isAuthenticated()" class="navbar-item">
                    <a th:href="@{/registro}" class="nav-link active">Registrar</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="navbar-item">
                    <a th:href="@{/login}" class="nav-link active">Iniciar sesion</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a href="#" sec:authentication="name"></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item"><a th:href="@{/logout}">Cerrar sesion</a></li>
            </ul>

        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 style="text-align: center">Inicio de sesion</h1>
                    <form th:action="@{/login}" method="POST" class="was-validated">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Usuario o contraseña invalida
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Ha cerrado sesion exitosamente
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" name="username" class="form-control" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label for="clave">Contraseña:</label>
                            <input type="password" name="password" class="form-control" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary text-white">Iniciar sesion</button>
                            <span class="class">Si no estas registrado <a th:href="@{/registro}">Registrate aqui</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
