<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Internal Server Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8240483ba6.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="mx-auto col-10 card">
                <div class="card-header">
                    <h4 th:text="${error}">Internal Server error</h4>
                </div>
                <div class="card-body">
                    <img th:src="@{/images/500.png}" alt="alt"/>
                </div>
                <div class="card-footer">
                    <span>Ha ocurrido un error desafortunado</span>
                </div>
            </div>
        </div>
    </body>
</html>
